# Test Configuration - Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Settings for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway for tests (use JPA auto-create)
spring.flyway.enabled=false

# Redis - Use embedded or mock
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Test Secret
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1uM24tdGVzdGluZy1vbmx5LTI1Ni1iaXRz
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=86400000

# Encryption
app.encryption.secret=dGVzdC1lbmNyeXB0aW9uLWtleS1mb3ItdGVzdGluZw==

# Disable actuator health checks for tests
management.health.redis.enabled=false

# Security settings for tests
app.max-login-attempts=5
app.lock-duration-minutes=30
app.allowed-origins=http://localhost:3000

# Encryption key for tests
app.encryption-key=test-encryption-key-for-testing-32b
