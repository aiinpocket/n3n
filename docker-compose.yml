services:
  # N3N Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n3n-app
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/n3n
      DATABASE_USERNAME: n3n
      DATABASE_PASSWORD: n3n
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT Secret 自動產生，無需設定
      # 如需叢集部署共用同一密鑰，可設定：JWT_SECRET=<base64 encoded 32-byte key>
      # CORS
      ALLOWED_ORIGINS: http://localhost:8080,http://localhost:3000
      # Flow Optimizer
      FLOW_OPTIMIZER_ENABLED: "true"
      FLOW_OPTIMIZER_URL: http://flow-optimizer:8081
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: n3n-postgres
    environment:
      POSTGRES_DB: n3n
      POSTGRES_USER: n3n
      POSTGRES_PASSWORD: n3n
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n3n"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: n3n-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB for testing workflows
  mongodb:
    image: mongo:7-jammy
    container_name: n3n-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: n3n_admin
      MONGO_INITDB_ROOT_PASSWORD: n3n_secret_123
      MONGO_INITDB_DATABASE: n3n_test
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flow Optimizer Service (Local AI for flow optimization)
  # This service is optional - can be enabled with: docker compose up -d flow-optimizer
  flow-optimizer:
    build:
      context: ./flow-optimizer
      dockerfile: Dockerfile
    container_name: n3n-flow-optimizer
    ports:
      - "8081:8081"
    environment:
      LLAMAFILE_HOST: "0.0.0.0"
      LLAMAFILE_PORT: "8081"
      LLAMAFILE_THREADS: "4"
      LLAMAFILE_CTX_SIZE: "4096"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped
    profiles:
      - optimizer

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
